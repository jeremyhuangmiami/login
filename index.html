<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JeremyWorld Dashboard</title>

    <!-- Firebase SDKs (App and Auth) - IMPORTANT: Use the same versions as your login page -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        /* Your styles for the jerrymarkten.jeremyworld.org page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ebee;
            margin: 0;
            flex-direction: column;
            color: #333;
        }
        .content-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            display: none; /* Hidden by default until user is authenticated */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        #loading-message {
            font-size: 1.2em;
            color: #555;
        }
        #user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        #logout-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="loading-message">Loading user session...</div>
    <div class="content-container" id="app-content">
        <h1>Welcome to Your Dashboard!</h1>
        <p>You are successfully logged in to JeremyWorld.</p>
        <div id="user-info">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>User ID:</strong> <span id="user-uid"></span></p>
        </div>
        <button id="logout-button">Log Out</button>
    </div>

    <script>
        // Your Firebase configuration (MUST BE THE SAME AS YOUR LOGIN PAGE)
        const firebaseConfig = {
            apiKey: "AIzaSyCyPk7d26WwhHM34MVbSHBMrnfSTtT213Y",
            authDomain: "jeremyworld-auth.firebaseapp.com",
            projectId: "jeremyworld-auth",
            storageBucket: "jeremyworld-auth.appspot.com",
            messagingSenderId: "830728575641",
            appId: "1:830728575641:web:3d22b3b15127f0ae93f608"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const appContent = document.getElementById('app-content');
        const loadingMessage = document.getElementById('loading-message');
        const userEmailSpan = document.getElementById('user-email');
        const userUidSpan = document.getElementById('user-uid');
        const logoutButton = document.getElementById('logout-button');

        // Listen for authentication state changes
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                loadingMessage.style.display = 'none'; // Hide loader
                appContent.style.display = 'block'; // Show content

                userEmailSpan.textContent = user.email;
                userUidSpan.textContent = user.uid;

                // Add logout functionality
                logoutButton.addEventListener('click', async () => {
                    try {
                        await auth.signOut();
                        // Redirect back to the login page after logout
                        window.location.href = 'https://login.jeremyworld.org/';
                    } catch (error) {
                        console.error("Error signing out:", error);
                        alert("Error signing out: " + error.message); // Using alert for simplicity, consider a custom modal
                    }
                });

            } else {
                // No user is signed in.
                // Redirect to the login page.
                window.location.href = 'https://login.jeremyworld.org/';
            }
        });
    </script>
</body>
</html>
