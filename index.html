<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JeremyWorld Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login to JeremyWorld</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p id="error-message" style="color:red;"></p>

  <script>
    // --- Firebase config (SAME AS jerrymarkten.jeremyworld.org) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCyPk7d26WwhHM34MVbSHBMrnfSTtT213Y",
      authDomain: "jeremyworld-auth.firebaseapp.com",
      projectId: "jeremyworld-auth",
      storageBucket: "jeremyworld-auth.appspot.com",
      messagingSenderId: "830728575641",
      appId: "1:830728575641:web:3d22b3b15127f0ae93f608"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- Login flow ---
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken(true);

        // --- Set __session cookie for all subdomains ---
        document.cookie = `__session=${idToken}; path=/; domain=.jeremyworld.org; Secure`;

        // --- Redirect to returnTo or fallback ---
        const returnTo = new URLSearchParams(window.location.search).get("returnTo");
        window.location.href = returnTo || "https://jerrymarkten.jeremyworld.org";
      } catch (error) {
        console.error(error);
        errorMessage.textContent = error.message;
      }
    });
  </script>
</body>
</html>
